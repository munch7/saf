<div class="stk-push-container">
    <h2>Initiate STK Push Transaction</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          [(ngModel)]="amount"
          name="amount"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
